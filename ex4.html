<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="ex4.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Analytics</a>
                <a href="#">Reports</a>
                <a href="#">Settings</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header>
                <h1>Welcome Back, User!</h1>
                <p>You have completed 2% of your goals this week!</p>
            </header>
            
            <section class="widgets">
                <div class="widget">Widget 1</div>
                <div class="widget">Widget 2</div>
                <div class="widget">Widget 3</div>
                <div class="widget">Widget 4</div>
            </section>
        </main>
        
        <aside class="right-sidebar">
            <div class="profile-card">
                <img src="stonk.jpg" alt="User Avatar">
                <h3>Meme walker</h3>
                <p>Level: Stonk</p>
            </div>
            <div class="reminders">
                <h3>Reminders</h3>
                <ul>
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
